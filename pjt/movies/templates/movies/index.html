{% extends "base.html" %}

{% block content %}
<h1>INDEX PAGE</h1>
<div class="row row-cols-2">
{% for movie in movies %}
  <div class="card px-0">
    <div class="card-header">
      {{movie.title}}
    </div>
    <div class="card-body">
      <p class="card-text">{{movie.summary}}</p>
      <a href="{% url "movies:detail" movie.pk %}" class="btn btn-primary">Detail</a>
    </div>
  </div>
</div>
{% endfor %}
{% endblock content %}
