<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <article class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </article>
    <!-- 아래에 새로운 card 생성 및 추가 -->
  </section>
  <script>
    const section = document.querySelector('section')
    const oldArticle = document.querySelector('article')
    const oldClass = oldArticle.getAttribute('class')
    const oldStyle = oldArticle.getAttribute('style')

    const newArticle = document.createElement('article')
    newArticle.setAttribute('class', oldClass)
    newArticle.setAttribute('style', oldStyle)
    section.appendChild(newArticle)
    
    const newDiv = document.createElement('div')
    newDiv.setAttribute('class', 'card-body')
    
    const newHTag = document.createElement('h5')
    newHTag.setAttribute('class', 'card-title')
    newHTag.textContent = '카드 제목'
    newDiv.appendChild(newHTag)
    
    const newPTag = document.createElement('p')
    newPTag.setAttribute('class', 'card-text')
    newPTag.textContent = '카드 내용'
    newDiv.appendChild(newPTag)
    
    newArticle.appendChild(newDiv)

    oldArticle.remove()
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
