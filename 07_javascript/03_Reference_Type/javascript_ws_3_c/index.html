<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    const makeAvgScores1 = (students) => {
      result = {}
      for (let i = 0; i < students.length; i++) {
        let hap = 0
        let cnt = 0
        for (let j = 0; j < students[i].scores.length; j++){
          hap += students[i].scores[j]
          cnt += 1
        }
        const avg = hap / cnt
        result[students[i].name] = avg
      }
      return result
    }

    const makeAvgScores2 = (students) => {
      result = {}
      for (student of students) {
        let hap = 0
        let cnt = 0
        for (score of student.scores) {
          hap += score
          cnt += 1
        }
        const avg = hap / cnt
        result[student.name] = avg
      }
      return result
    }

    const makeAvgScores3 = (students) => {
      result = {}
      students.forEach((student) => {
        let hap = 0
        student.scores.forEach((score) => {
          hap += score
        })
        result[student.name] = hap/student.scores.length
      })
      return result
    }

    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    console.log(result3)
  </script>
</body>

</html>
