<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */
   const form = document.querySelector('#form')
   const titleInput = document.querySelector('#title')
   const contentInput = document.querySelector('#content')
   const cardsSection = document.querySelector('#cardsSection')

   form.addEventListener('submit', (event) => {
    event.preventDefault()

    const card = document.createElement('article')
    card.classList.add('col-4')
    
    const cardDiv = document.createElement('div')
    cardDiv.classList.add('card', 'm-1')
    
    const cardBody = document.createElement('div')
    cardBody.classList.add('card-body')
    
    const h5Tag = document.createElement('h5')
    h5Tag.classList.add('card-title')
    h5Tag.textContent = titleInput.value
    cardBody.appendChild(h5Tag)
    
    const pTag = document.createElement('p')
    pTag.classList.add('card-text')
    pTag.textContent = contentInput.value
    cardBody.appendChild(pTag)

    cardDiv.appendChild(cardBody)
    card.appendChild(cardDiv)

    cardsSection.appendChild(card)

    titleInput.value = ''
    contentInput.value = ''
   })

  </script>
</body>
</html>
