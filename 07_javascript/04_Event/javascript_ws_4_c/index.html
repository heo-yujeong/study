<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-color {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 20px;
    }

    .fs-2 {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>Input</h2>
    <input type="text" class="text-input">
    <span class="warning" style="color: red; display: none;">글자 수를 초과하였습니다.</span>
    <p></p>
  </div>
  <div>
    <h2>Color</h2>
    <input type="text" class="color-input">
  </div>

  <script>
    // 아래에 코드 작성
    const inputTag = document.querySelector('.text-input')
    const warning = document.querySelector('.warning')
    const pTag = document.querySelector('p')
    const colorTag = document.querySelector('.color-input')

    inputTag.addEventListener('input', (event) => {
      pTag.textContent = event.currentTarget.value
      if (inputTag.value.length > 5) {
        warning.style.display = 'block'
        pTag.style.display = 'none'
      } else {
        warning.style.display = 'none'
        pTag.style.display = 'block'
      }
    })

    inputTag.addEventListener('focus', (event) => {
      pTag.classList.add('fs-2')
      pTag.classList.add('bg-color')
    })
    
    inputTag.addEventListener('focusout', (event) => {
      pTag.classList.remove('fs-2')
      pTag.classList.remove('bg-color')
    })

    colorTag.addEventListener('input', (event) => {
      pTag.style.color = event.currentTarget.value
    })
  </script>
</body>

</html>
