<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My page</title>
</head>

<body>
    <!-- 문단 -->
    <p>My page</p>
    <!-- Anchor (하이퍼텍스트) => 링크 -->
    <a href="https://www.google.co.kr/">Google</a>
    <!-- 이미지 -->
    <!-- 닫는 태그가 없다 = 컨텐츠가 없음 -->
    <!-- alt : 이미지가 존재하지 않을 때 대체할 텍스트 -->
    <img src="images/sample.png" alt="sample image">
</body>

</html>
