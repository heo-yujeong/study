<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
  </style>
</head>
<body>
  <div class="col-5 mx-auto text-align-center">
    <div class="alert" style="background-color: red; color: white;" role="alert">
      Invalid Login or password
    </div>
  
    <h2 class="fw-bold">SSAFY 전용 Gitlab 시스템</h2>
    <hr>
    <div class="login-box border rounded">
      <p class="d-flex justify-content-center mt-3 fw-bold">Sign in</p>
      <hr class="border-primary border-3 opacity-75">
      <div class="p-3">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-bold">Username or Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check d-flex justify-content-between">
            <div>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <a href="#">Forgot your password?</a>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
