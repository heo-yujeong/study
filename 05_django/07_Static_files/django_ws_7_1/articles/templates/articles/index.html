{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>나만의 SNS 서비스</h1>
  <a href="{% url "articles:create" %}">[CREATE]</a>
  <div style="margin-left:20px">
    {% for article in articles %}
      <div>
        {% if article.image %}
          <p><img src="{{ article.image.url }}" alt=""></p>
        {% endif %}
        <a href="{% url "articles:detail" article.pk %}">{{ article.title }}</a>
        <hr>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
