{% extends "base.html" %}

{% block content %}
<a href="{% url "accounts:login" %}">[Login]</a>
<form action="{% url "accounts:logout" %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Logout">
</form>
<h1>전체 유저 목록</h1>
<ul>
{% for usr in users %}
  <li>{{usr.username}}</li>
  <hr>
{% endfor %}
</ul>
{% endblock content %}
