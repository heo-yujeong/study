{% extends "base.html" %}

{% block content %}
  <h3>hello, {{ user.username }}</h3>
  <a href="{% url "accounts:login" %}">[LOGIN]</a>
  <form action="{% url "accounts:logout" %}" method="post">
    {% csrf_token %}
    <input type="submit" value="LOGOUT">
  </form>
  <h1>전체 유저 목록</h1>
  <ul>
    {% for one in users %}
      <li>
        {{one.username}}
        <ul>
          <li>{{one.score}}</li>
        </ul>
      </li>
      <hr>
    {% endfor %}
  </ul>
{% endblock content %}
