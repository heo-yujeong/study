{% extends "base.html" %}

{% block content %}
<h1>{{people.username}}님의 프로필</h1>
<a href="{% url "libraries:create_author" %}">[작가 생성하기]</a>
<hr>
<h3>{{people.username}}의 작가명 모음</h3>
<ul>
  {% for peo in people.author_set.all %}
    <li>{{peo.nickname}}</li>
  {% endfor %}
</ul>
<hr>
{% endblock content %}
